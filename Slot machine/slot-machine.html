<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slot Machine</title>
        <link rel="icon" href="../pngtree-pixel-art-golden-dollar-coin-symbol-png-image_18359703-removebg-preview.ico">
        <link rel="stylesheet" href="../style.css">
        <style>
            #sfondo-titolo{
                width: 600px;
            }

            #container-game{
                flex-direction: column;
                padding: 60px 0;
            }

            #slot{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: calc(var(--height-container) - 125px);
                width: calc(var(--width-container) - 100px);
            }

            #slot-machine{
                position: absolute;
                width: 640px;

                background-image: url('slot-machine.png');
                background-repeat: no-repeat;
                background-size: cover;
                aspect-ratio: 80/103;

                transform: scale(0.6);
            }

            #leva-right{
                position: absolute;
                width: 264px;
                
                margin-left: 400px;
                margin-bottom: 80px;

                background-image: url('leva-slot-machine.png');
                background-repeat: no-repeat;
                background-size: contain;
                aspect-ratio: 88/239;
                
                transform: scale(0.25);

                transition: filter 0.3s ease;
            }

            #leva-right:hover{
                filter:brightness(1.5);
            }
        
            #leva-right-pulled{
                position: absolute;
                width: 432px;

                margin-left: 500px;
                margin-top: 20px;

                background-image: url('leva-slot-machine-pulled.png');
                background-repeat: no-repeat;
                background-size: contain;
                aspect-ratio: 216/289;

                transform: scale(0.4);

                transition: filter 0.3s ease;
            }

            #leva-right-pulled:hover{
                filter: opacity(.65);
            }

            #sfondo-bianco{
                position: absolute;

                margin-bottom: 50px;

                width: 300px;

                aspect-ratio: 3/1;

                background-color: rgb(215, 215, 215);
            }

            div.risultati{
                position: absolute;
                
                width: 125px;

                margin-bottom: 50px;

                background-repeat: no-repeat;
                background-size: cover;
                aspect-ratio: 1/1;
            }

            #first-ris{
                margin-right: 160px;
            }

            #third-ris{
                margin-left: 160px;
            }

            .uva{
                background-image: url('ris-slot/uva.png');
                transform: scale(0.6);
            }

            .banana{
                background-image: url('ris-slot/banana.png');
                transform: scale(0.6);
            }

            .ciliegia{
                background-image: url('ris-slot/ciliegia.png');
                transform: scale(0.7);
            }

            .sette{
                background-image: url('ris-slot/7.png');
                transform: scale(1.2);
            }

            .ris-finale{
                animation: lampeggio-ris 0.9s linear infinite;
            }

            @keyframes lampeggio-ris {
                0% {
                    filter: opacity(1) brightness(1);
                }

                50% {
                    filter: opacity(1.5) brightness(1.5);
                }

                100% {
                    filter: opacity(1) brightness(1);
                }
            }

            button.slot-machine-btn-group{
                position: absolute;
                margin-left: 50px;
            }

            @media (max-width:650px){
                :root{
                    --height-container: calc(var(--height-bordo) + 135px) !important;
                }

                #sfondo-titolo{
                    width: 400px;
                }

                #slot-machine{
                    width: 300px;
                }

                #sfondo-bianco{
                    width: 130px;
                    margin-bottom: 22px;
                }

                #container-game{
                    font-size: 1.5rem !important;
                }

                #container-game h2{
                    margin-bottom: 100px !important;
                }

                #slot{
                    margin-bottom: 40px;
                }

                #leva-right{
                    width: 90px;
                    margin-left: 180px;
                    margin-bottom: 40px;
                }

                #leva-right-pulled{
                    width: 150px;

                    margin-left: 215px;
                    margin-top: 10px;
                }

                div.risultati{
                    width: 50px;
                    margin-bottom: 20px;
                }

                #first-ris{
                    margin-right: 75px;
                }

                #third-ris{
                    margin-left: 75px;
                }
            }
        </style>
    </head>
    <body>
        <button id="indietro" class="slot-machine-btn-group game-button">Indietro</button>
        <header id="main-header">
            <div id="sfondo-titolo">
                <h1>Slot Machine</h1>
            </div>
        </header>
        <div id="container-total-content">
            <div id="bordo-main"></div>
            <main id="container-game">
                <h2>score: <span id="score">0</span></h2>
                <div id="slot">
                    <div id="sfondo-bianco"></div>
                    <div id="first-ris" class="risultati"></div>
                    <div id="second-ris" class="risultati"></div>
                    <div id="third-ris" class="risultati"></div>
                    <div id="slot-machine"></div>
                    <div id="leva-right"></div>
                </div>
            </main>
        </div>
    </body>
    <script src="slot-machine.js"></script>
    <script src="../buttonanimationCoins.js"></script>
</html>
